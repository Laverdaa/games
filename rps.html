<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #19376d">
    <div class="page">
      <img
        class="oldschool"
        src="css/oldschoolgames.png"
        alt="oldschoolgames"
      />

      <div class="container text-center gamesdisplay">
        <h1>ROCK PAPER SCISSORS</h1>
        <br /><br />
        <div class="row rspDisplay">
          <div class="col-md-6">
            <h2>
              You: <br /><br />
              <span id="user-choice"></span>
            </h2>
          </div>
          <div class="col-md-6">
            <h2>Computer: <br /><br /><span id="computer-choice"></span></h2>
          </div>
        </div>

        <h2>
          Result: <br />
          <br />
          <span id="result"></span>
        </h2>
      </div>
      <div
        class="btn-group d-felx justify-content-center"
        role="group"
        aria-label="Basic example"
      >
        <button type="button" class="btn">
          <img src="css/rock.svg" alt="rock" id="rock" class="lol" />
        </button>
        <button type="button" class="btn">
          <img src="css/paper.svg" alt="paper" id="paper" class="lol" />
        </button>
        <button type="button" class="btn">
          <img
            src="css/scissors.svg"
            alt="scissors"
            id="scissors"
            class="lol"
          />
        </button>
      </div>
      <img class="thanks" src="css/portfolio.png" alt="thanks" />
    </div>

    <script src="rps.js" charset="uft-8"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
